<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
    <h1 class="text-center" style="color: darkblue; margin-top: 50px;">GREATEST NUMBER</h1>
    <form class="bg-light border  container mt-5 p-2 w-25" action="" style="border-radius: 10px;" >
        <div class="mt-2 p-2">
            <label for="s1">Enter first number</label>
            <input class="form-control" type="text" id="s1">
        </div>
        <div class="mt-2 p-2">
            <label for="a1">Enter second number</label>
            <input  class="form-control" type="text" id="a1">
        </div>
        <div class="mt-2 p-2 text-center">
            <button onclick="greatestNumber()" class="btn btn-success">Check</button>
        </div>
    </form>    
</body>
<script>
    function greatestNumber(){
        num1=parseInt(s1.value)
        num2=parseInt(a1.value)
        if(num1>num2){
            alert(`${num1} is greater than ${num2}`)
        }
        else if(num1<num2){
            alert(`${num2} is greater than ${num1}`)
        }
        else{
            alert("Equal")
        }
    }
</script>
</html>
